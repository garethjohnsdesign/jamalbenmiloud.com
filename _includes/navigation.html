<div class="top-bar row small-collapse expanded align-middle align-justify">
  
  <div class="shrink columns top-bar-title">
    <ul class="menu align-right">
        {% for link in site.data.navigation %}
          <li><a href="{{link.href}}">{{link.title}}</a></li>
        {% endfor %}
    </ul>
  </div>
  
  <div class="shrink columns top-bar-title">
      <a data-toggle="offCanvas"><span>{{site.title}}</span></a>
  </div>

</div>
